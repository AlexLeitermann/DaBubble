<div class="memberCard">
  <div class="headlineAndCloseBtn">
    <div>
      <span>Mitglieder</span>
    </div>
    <button class="close-thread-btn">
      <span class="material-icons-outlined" (click)="closeCard()">close</span>
    </button>
  </div>
  <div class="usersMenu">
    <div *ngFor="let user of activeUsers" class="message-img-container">
      <button (click)="openUserProfile()">
        <img [src]="user.avatarSrc" alt="Avatar" />
        <span>{{ user.name }}</span>
        <span class="online"></span>
      </button>
    </div>

    <div class="addMemberBtn">
      <button (click)="addMember()">
        <span class="material-icons-outlined icon">person_add_alt</span>
        <span class="addMemberText">Mitglieder hinzuf√ºgen</span>
      </button>
    </div>
  </div>
</div>

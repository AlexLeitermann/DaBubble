<button class="nav-button" (click)="onShowNavigation()" [class.show]="!showNav">
    <div class="inner-button">
        <span>{{ showNav ? 'Workspace-Menü schließen' : 'Workspace-Menü öffen'}}</span>
        <img [class.close]="!showNav" src="assets/img/icons/show_menu.svg">
    </div>
</button>
<app-header [mainUser]="currentUser" [users]="users" [userChannels]="userChannels"></app-header>
<div class="main-container" [class.expanded]="showNav">
    <app-navigation [ngClass]="{ 'expanded ': showNav}"></app-navigation>
    <div class="main-content" [class.hide]="usersService.mainChatViewState == 'workspace'">
        <router-outlet></router-outlet>
    </div>
    @if (reactionsPickerVisible) {
    <div class="emoji-container" appClickStopPropagation (click)="closeReactionsPicker()">
        <emoji-mart title="Pick your emoji…" (emojiClick)="onAddReaction($event)" emoji="point_up"></emoji-mart>
    </div>
    }
</div>

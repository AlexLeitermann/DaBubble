<div class="thread-container">
    <div class="thread-header">
        <div class="thread-title">
            Thread
            <span># Entwicklerteam</span>
        </div>
        <button class="close-thread-btn">
            <span class="material-icons-outlined">close</span>
        </button>
    </div>
    <div class="thread-content">
        <div class="thread-message">
            <app-message-item [post]="post!" [isMainPostThread]="true" [hideEmojiPicker]="emojiPicker"
                [messageSender]="true" [hideEmojiPicker]="emojiPicker" (showEmojiPicker)="handleStateChange($event)" />
            <div class="antworten-separator">{{ post?.thread?.posts?.length }} Antworten</div>
        </div>
        @for (thPost of post?.thread?.posts; track $index) {
        <div class="thread-antworten">
            <app-message-item [post]="thPost" [hideEmojiPicker]="emojiPicker"
                (showEmojiPicker)="handleStateChange($event)" [messageSender]="false" />
        </div>
        }
    </div>
    <app-message-box [replying]="true" (sent)="onCreatePost($event)" />
    <emoji-mart title="Pick your emojiâ€¦" emoji="point_up" *ngIf="emojiPicker"></emoji-mart>
</div>

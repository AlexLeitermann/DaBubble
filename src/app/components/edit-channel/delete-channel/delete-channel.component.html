<div class="content">
    <p class="warning-msg">
        Wenn du diesen Channel löschst, werden alle darin enthaltenen Nachrichten und Threads unwiderruflich gelöscht.
    </p>
    <div class="btns-container">
        <button type="submit" class="form-btn-primary-warning" (click)="deleteChannel()"
            [disabled]="!channel_id">Channel unwiderruflich löschen</button>
        <button type="button" class="form-btn-secondary" (click)="close()">Abbrechen</button>
    </div>
</div>

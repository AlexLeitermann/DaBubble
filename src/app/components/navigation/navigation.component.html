<section *ngIf="isVisible">
    <div class="nav-header">
        <button class="logo-btn">
            <img src="../../../assets/img/workspace_logo.svg" alt="Workspace Logo">
            <span>Devspace</span>
        </button>
        <a (click)="usersService.setMobileView('mainchat')" routerLink="/new" class="new-message-btn">
            <img src="../../../assets/img/icons/edit_square.svg" alt="Neue Nachricht">
        </a>
    </div>
    @if(currentUser && users && userChannels) {
    <app-search [mainUser]="currentUser" [users]="usersService.users" [userChannels]="userChannels" [placeholder]="'Gehe zu...'" />
    }
    <div class="nav-main">
        <app-expandable-button class="channel" title="Channels" icon="workspaces" [showBtn]="true" />
        <app-expandable-button class="direct" title="Direktnachrichten" icon="account_circle" [showBtn]="false" />
    </div>
</section>

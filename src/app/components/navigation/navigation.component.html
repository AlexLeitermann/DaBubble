<section *ngIf="isVisible">
    <div class="nav-header">
        <button class="logo-btn">
            <img src="../../../assets/img/workspace_logo.svg" alt="Workspace Logo">
            <span>Devspace</span>
        </button>
        <a routerLink="/new" class="new-message-btn">
            <img src="../../../assets/img/icons/edit_square.svg" alt=" Edit Squere">
        </a>
    </div>

    <div class="mobile-searchbar-wrapper">
        <div class="searchbar-box">
            <input id="searchbar" type="text" placeholder="Gehe zu ...">
            <div class="searchbar-icon">
                <img src="/assets/img/icons/search.svg">
            </div>
        </div>
    </div>


    <div class="nav-main">
        <app-expandable-button title="Channels" icon="workspaces" [showBtn]="true" />
        <app-expandable-button title="Direktnachrichten" icon="account_circle" [showBtn]="false" />
        <app-expandable-button title="Channels" icon="workspaces" [showBtn]="true" [user]="user" [userChannels]="userChannels" (click)="closeNavigation()" />
        <app-expandable-button title="Direktnachrichten" [user]="user" icon="account_circle" [showBtn]="false" (click)="closeNavigation()"/>
    </div>
</section>

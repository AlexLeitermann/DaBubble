<div class="memberCard" *ngIf="memberListVisible" [class.thread-open]="isThreadOpen">
    <div class="headline-close-btn">
        <div class="title-box">
            <span>Mitglieder</span>
        </div>
        <button class="close-thread-btn">
            <span class="material-icons-outlined" (click)="closeCard()">close</span>
        </button>
    </div>
    <div class="member-list-container">
        <div class="members-list-box">
            <div *ngFor="let user of channelMembers" class="member-btn-container">
                <button class="member-btn" (click)="openUserProfile(user)" title="{{ user.name }}">
                    <img [src]="user.avatarSrc" alt="{{user.name}}" />
                    <span class="member-name">{{ user.name }}</span>
                    <app-activity-state-dot [user]="user" />
                </button>
            </div>
        </div>

        <div>
            <button class="add-member-btn" (click)="addMember()">
                <span class="material-icons-outlined icon">person_add_alt</span>
                <span class="add-member-text">Mitglieder hinzuf√ºgen</span>
            </button>
        </div>
    </div>
</div>

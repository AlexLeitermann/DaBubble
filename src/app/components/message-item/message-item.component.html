<div class="message-container" [class.reversed]="messageSender">
    <div class="reaction-bar-container">
        <!-- <button>
            <span class="reaction-icon">üëç</span>
        </button> -->
        <button>
            <span (click)="onShowEmojiPicker()" class="material-icons-outlined">add_reaction</span>
        </button>
        <button>
            <span class="material-icons-outlined">insert_comment</span>
        </button>
        <button>
            <span class="material-icons-outlined">more_verti</span>
        </button>
    </div>
    <div class="img-container">
        <img src="/assets/img/avatar/avatar.svg" alt="Avatar">
    </div>
    <div class="message-content">
        <div class="user-name-container">
            <div class="user-name">Noah Braun</div>
            <span>15:32 Uhr</span>
        </div>
        <div class="message">
            <div class="message-text">Welche Version ist aktuell von Angular?</div>
        </div>
        <div class="message-answers">
            <button>2 Antworten</button>
            <span>Letzte Antwort 14:56</span>
        </div>
        <div class="reactions-container" *ngIf="emojis.length > 0 ">
            <div class="reaction" *ngFor="let emoji of emojis">
                <div class="reaction-info">
                    <div class="reaction-info-emoji">{{ emoji?.native }}</div>
                    <div class="reaction-info-name">Max Musterman</div>
                    <div class="reaction-info-sub-info">hat reagiert</div>
                </div>
                <div class="emoji">{{ emoji?.native }}</div>
                <span>{{ emoji?.count }}</span>
            </div>
            <button class="add-emoji-btn" (click)="onShowEmojiPicker()">
                <span class="material-icons-outlined icon">add_reaction</span>
            </button>
        </div>
    </div>
</div>

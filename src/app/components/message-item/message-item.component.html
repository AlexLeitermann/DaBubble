<div *ngIf="post" class="message-container" [class.reversed]="messageSender">
    <div class="reaction-bar-container">
        <!-- <button>
            <span class="reaction-icon">üëç</span>
        </button> -->
        <button>
            <span (click)="onShowEmojiPicker()" class="material-icons-outlined">add_reaction</span>
        </button>
        <button (click)="onOpenNewThread()">
            <span class="material-icons-outlined">insert_comment</span>
        </button>
        <button>
            <span class="material-icons-outlined">more_verti</span>
        </button>
    </div>
    <div class="img-container">
        <img src="{{author.avatarSrc}}" alt="Avatar">
    </div>
    <div class="message-content">
        <div class="user-name-container">
            <div class="user-name" (click)="openUserProfile(post.user_id)">{{author.name}}</div>
            <span>{{timeService.toClock(post.date)}} Uhr</span>
        </div>
        <div class="message">
            <div class="message-text">{{ post.message }}</div>
        </div>
        <div *ngIf="threadLength && threadLength > 1" class="message-answers">
            <button>{{threadLength - 1}} Antworten</button>
            <span *ngIf="lastReply">Letzte Antwort {{timeService.toRelativeDate(lastReply)}}</span>
        </div>
        <!-- TO DO: Connect reactions to service: -->
        <div class="reactions-container" *ngIf="groupedEmojis && currentUser">
            <div *ngFor="let emoji of objectKeys(groupedEmojis); let i = index" class="reaction">
                <div class="reaction-info">
                    <div class="reaction-info-emoji">{{ emoji }}</div>
                    <div class="reaction-info-name">{{ currentUser.name }}</div>
                    <div class="reaction-info-sub-info">hat reagiert</div>
                </div>
                <div class="emoji">{{ emoji }}</div>
                <span>{{ groupedEmojis[emoji] }}</span>
            </div>

            <button class="add-emoji-btn" (click)="onShowEmojiPicker()">
                <span class="material-icons-outlined icon">add_reaction</span>
            </button>
        </div>
    </div>
</div>
<emoji-mart title="Pick your emoji‚Ä¶" (emojiClick)="addEmoji($event)" emoji="point_up" *ngIf="emojiPicker"></emoji-mart>

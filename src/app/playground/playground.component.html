<div class="content">
<h4>Channels:</h4>
@for (channel of channels; track channel) {
    <button (click)="selectChannel(channel.channel_id)">{{channel.name}}</button>
}
@if(currentChannel.channel_id) {
    <h4>Threads:</h4>
    @for (thread of threadsService.getChannelThreads(threads, currentChannel.channel_id); track thread) {
        <button>{{thread.thread_id}}</button>
    }    
}
</div>

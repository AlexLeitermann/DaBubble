<div class="userCard">
  <div class="head">
    <p>Dein Profil Bearbeiten</p>
    <div class="close-btn">
      <a (click)="closeDialog()">
        <img src="/assets/img/userProfileImg/close.svg" />
      </a>
    </div>
  </div>
  <div class="profileImg">
    <img class="#" src="{{ mainUser.avatarSrc || '/assets/img/avatar/empty_avatar.svg' }}" />
  </div>

  <div class="inputContainer">
    
    <div class="nameContainer">
      <div class="userName">
        <img
          class="userIcon"
          src="../../assets/img/userProfileImg/account_circle.png"
        />
        <p>Vollst√§ndiger Name</p>
      </div>
      <div class="inputField">
        <input type="text" placeholder="{{ mainUser.name || 'Vorname Name'}}" value="{{ mainUser.name }}" />
      </div>
    </div>

    <div class="emailContainer">
      <div class="email">
        <img class="mailIcon" src="/assets/img/userProfileImg/mail.png" />
        <p>E-Mail-Adresse</p>
      </div>
      <div class="inputField">
        <input type="email" placeholder="{{ mainUser.email || 'vorname.name&#64;beispiel.de' }}"  pattern="[a-zA-Z0-9\.!%_\+\-]{1,64}[@][a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,6}" value="{{ mainUser.email }}"/>
      </div>
    </div>

    <div class="submit-btns">
      <button type="button" class="form-btn-secondary" (click)="closeDialog()">Abbrechen</button>
      <button type="submit" class="form-btn-primary" (click)="saveMainUser()">Speichern</button>
    </div>

  </div>
</div>
